<!DOCTYPE html>
<html>
<head>
	<title>{{appname|t}} (Entg)</title>
	<meta charset="utf-8">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	

</head>
<body>
<div id="topnav">
	<a href="/index"><span id="app-brand"> <i class="icon-tasks"></i> {{appname|t}}</span></a>
	
</div>
<div id="main" class="container-fluid">
	<div class="row-fluid">
	{*foreach error in _errors*}
		<div class="alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
		  {{error}}
		</div>
	\}

	<div id="taskOptions" class="btn-group" role="group" aria-label="...">
	  <a id="addNew" href="/add"><button type="button" class="btn btn-default"><i class="icon-plus s1"></i> {{add task|t}}</button></a>
	<a id="addNew" href="/index/logs"><button type="button" class="btn btn-default"><i class="icon-bug"></i> {{errors|t}}</button></a>
	  <div class="btn-group" role="group">
	    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      <i class="icon-adjust"></i>
	      <span class="caret"></span>
	    </button>
	    <ul class="dropdown-menu">
	      <li><a href="/index"><i class="icon-circle s3"></i> {{all|t}}</a></li>
	      <li><a href="/index/active/"><i class="icon-circle s1"></i> {{open|t}}</a></li>
	      <li><a href="/index/finished/"><i class="icon-circle s0"></i> {{finished|t}}</a></li>

	    </ul>
	  </div>
	  <div class="btn-group pull-right languages"  style="display: inline-block;" role="group" aria-label="...">
	  {*foreach lang in _languages*}
	  <a style="margin: 0px; padding: 0px; float: right" href="/index/language/{{lang.name}}"><button type="button" class="btn btn-default state{{lang.status}}">{{lang.name}}</button></a>
	  \}
	</div>
	</div>
	</div>
	<br>

	<div class="row-fluid">

			{{view()}}
		
	</div>
</div>


</body>
<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
