<div class="col-md-offset-3 col-md-6">
	
<h1 class="text-primary"> <i class="icon-plus"></i> {{create new task|t}}</h1>
<div class="well">
	<form method="post" action="/add/insert">
			<input pattern=".{3,}" required title="3 characters minimum" name="title" type="text" class="form-control" placeholder="{{title|t}}">
			<br>
			<textarea name="description" class="form-control" rows="3" placeholder="{{description|t}}"></textarea>
			<br>
			<button type="submit" class="btn btn-primary btn-block">  <i class="icon-check"></i> {{create task|t}}</button>
		</div>
	</form>
</div>
